---

- hosts: k8s

  name: "Install server"
  roles:
    - role: master-setup
      tags: deploy
    - role: docker
      tags: docker
    - role: kubectl
      tags: kubectl
    - role: kind
      tags: kind
#    - role: minikube
#      tags: minikube
    - role: microk8s
      tags: microk8s
      when: install_microk8s
  vars:
    default_user: debian
    install_microk8s: true
    kind_cluster_name: multi
    # Check https://kind.sigs.k8s.io/docs/user/configuration/
    kind_config: |
      # Multi-nodes cluster
      kind: Cluster
      apiVersion: kind.x-k8s.io/v1alpha4
      nodes:
        - role: control-plane
          labels: 
            role: cp
        - role: worker
          labels:
            role: worker1
        - role: worker
          labels:
            role: worker2
      networking:
        #apiServerAddress: "{{ ansible_default_ipv4.address }}"
        apiServerPort: 1443
