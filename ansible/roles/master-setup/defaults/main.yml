---

global_etcfiles:
  - name: "profile.d"
    mode: "0644"
  - name: "vim"
    mode: "0644"
  - name: "screenrc"
    mode: "0644"
global_apt_repositories:
  - repo: 'deb http://ftp.debian.org/debian jessie-backports main contrib non-free'
    state: present
    filename: 'jessie-backports'
  - repo: "deb [arch=amd64,i386] http://ftp.igh.cnrs.fr/pub/mariadb/repo/10.1/debian jessie main"
    filename: "mariadb"
global_apt_keys:
  - keyserver: "hkp://keyserver.ubuntu.com:80"
    id: "0xcbcb082a1bb943db"
global_debconf_defaults:
  - name: debconf
    question: "debconf/priority"
    value: low
    vtype: select
  - name: debconf
    question: debconf/frontend
    value: Noninteractive
    vtype: select
  - name: postfix
    question: "postfix/mailname"
    value: "farzy.org"
    vtype: string
  - name: locales
    question: locales/default_environment_locale
    value: en_US.UTF-8
    vtype: select
  - name: locales
    question: locales/locales_to_be_generated
    value: "en_US.UTF-8 UTF-8"
    vtype: multiselect
