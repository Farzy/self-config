    - keyserver: "hkp://keyserver.ubuntu.com:80"
      id: "0xcbcb082a1bb943db"
  debconf:
    - name: debconf
      question: "debconf/priority"
      value: low
      vtype: select
    - name: postfix
      question: "postfix/mailname"
      value: "pragmatic-source.com"
      vtype: string
